<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu te amo ❤️</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff4d4d, #ff9999);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      animation: fadeIn 2s ease-in-out;
    }

    .heart {
      position: relative;
      width: 180px;
      height: 160px;
      background-color: red;
      transform: scale(1);
      animation: pulse 1s infinite;
      clip-path: path("M90 160 L0 60 A50 50 0 0 1 90 10 A50 50 0 0 1 180 60 Z");
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .heart img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    p {
      margin-top: 20px;
      font-size: 1.2em;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Eu te amo ❤️</h1>
  <div class="heart">
    <img src="banano.png" alt="Imagem de amor">
  </div>
  <p>Me perdoaaa bb</p>
</body>
</html>
